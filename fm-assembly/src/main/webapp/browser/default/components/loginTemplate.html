<div fm-css="login">
    <div class="fm-login-form">
        <h2>Please Login</h2>

        <input ng-model="userName" class="form-control" placeholder="User Name"/>
        <input type="password" ng-model="password" class="form-control" placeholder="Password"/>
        <button ng-click="login();" class="btn btn-lg btn-primary btn-block">Login</button>
    </div>
</div>
