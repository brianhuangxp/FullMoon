<div class="calendarTable-event">
    <div ng-bind="event.status==1?'Done':'Open'" ng-click="eventCtrl.toggleStatus();"
         class="calendarTable-event-status"></div>
    <div ng-bind="event.description" ng-show="!editing" ng-click="eventCtrl.edit()"
         class="calendarTable-event-edit"></div>
    <textarea ng-model="event.description" ng-show="editing" class="ng-hide" ng-blur="editing = false"></textarea>

    <div class="calendarTable-event-record">
        <div ng-mousedown="eventCtrl.deleteEvent()" class="calendarTable-event-del">X</div>
        <div ng-mousedown="eventCtrl.startDrag($event)" class="calendarTable-event-drag">Drag</div>
        <div ng-bind="recording ? 'Stop' : 'Start'" ng-click="eventCtrl.toggleRecord()"></div>
        <audio controls ng-show="event.path"></audio>
        <div controls ng-show="!event.path">No audio yet</audio>
    </div>

</div>
